
@if(geoService.list()?.length){
<table>
  <tr>
    <th>Description</th>
    <th>Location</th>
  </tr>
  @for (point of testPoints; track point.latitude) {
  <tr>
    <td>{{ point.description }}</td>
    <td>{{ geoService.getCity(point)?.city }}</td>
  </tr>
  }
</table>
}
<hr>
{{X | json}} <br>
{{Y | json}} <br>
{{C | json}} <br>

<canvas #diagramCanvas width="100" height="100" style="background-color: #999999;" (click)="addPoint($event)">
</canvas>
